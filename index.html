<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблоны Stories</title>
    <link rel="stylesheet" href="stories.css">
</head>
<body class="theme_dark">
    <script src="stories.js"></script>
    <script>
        const body = document.querySelector('body');

        const urlParams = new URLSearchParams(window.location.search);
        const slideNumber = urlParams.get('slide') || 0;

        body.className = `theme_${urlParams.get('theme') || 'dark'}`;

        fetch(`/api/data/${slideNumber}`)
            .then(res => res.json())
            .then(({alias, data}) => {
                body.innerHTML = window.renderTemplate(alias, data);
            })

    </script>
</body>
</html>
